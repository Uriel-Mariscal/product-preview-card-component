<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main class="card">
    <div class="card__img">
    
    </div>
    <div class="card__info">
      <p class="card__info--summary">Perfume</p> 

      <h1 class="card__info--title">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="card__info--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,   Perfumer-Creator for the House of CHANEL.</p>
      

      <div class="price-container">
        <p class="card__info--price">$149.99</p>
        <p class="card__info--span">$169.99</p>  
      </div>
      
      
      <button> <span><img src="./images/icon-cart.svg" alt=""></span> Add to Cart</button>    
    </div>
  </main>
  
  
  
  
</body>
</html>
